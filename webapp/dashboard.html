<!DOCTYPE html>
<html>

<head>
    
    <link href="css/sylesheet.css" rel="stylesheet">
    <link href="css/schedule.css" rel="stylesheet">
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="container min-vh-100">
        <div class="d-flex justify-content-center pt-1">
            <h1 class="fw-bold">Welcome, <span id="user_email"></span></h1>
        </div>
        
        <div class="d-flex justify-content-center pt-5">
            <h2 class="fw-light"><a href="register.html">Register New Patient</a></h2>
        </div>
        
        <div class="d-flex justify-content-center pt-5">
            <h2 class="fw-light"><a href="#">Add Appointment</a></h2>
        </div>
        
        <div class="d-flex justify-content-center pt-5">
            <h2 class="fw-light"><a href="#">Edit Existing Appointment</a></h2>
        </div>
        
        <div class="d-flex justify-content-center pt-5">
            <!-- This should likely be a search bar to look up patient or click on patient in schedule to view profile -->
            <h2 class="fw-light"><a href="#">Look Up Patient Forms</a></h2>
        </div>
        
        <div class="d-flex justify-content-center pt-5" id="schedule">
            <!-- Placeholder for Schedule / List of people scheduled that are checked in or not yet checked in -->
            <div class="container">
            <h2>Schedule</h2>

                <hr />

                <div class="agenda">
                    <div class="table-responsive">
                        <table class="table table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Event</th>
                                </tr>
                            </thead>
                            <tbody id="appointments">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <!-- Initialize Firebase Scripts -->
    <script src="/__/firebase/8.2.10/firebase-app.js"></script>
    <script src="/__/firebase/8.2.10/firebase-auth.js"></script>
    <script src="/__/firebase/8.2.10/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.2/firebase-firestore.js"></script>
    <script src="/__/firebase/8.3.2/firebase.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="js/schedule.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function(user) {
    
            if (user) {
                document.getElementById("user_email").innerHTML = user.email
            }
        });
        


    </script>
    
</body>

</html>
