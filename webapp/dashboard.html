<!DOCTYPE html>
<html>

<head>
    
    <link href="css/sylesheet.css" rel="stylesheet">
    
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="container min-vh-100">
        <h1>Welcome, <span id="user_email"></span></h1>
    </div>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/8.2.10/firebase-app.js"></script>
    <script src="/__/firebase/8.2.10/firebase-auth.js"></script>
    <script src="/__/firebase/8.2.10/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function(user) {
    
            if (user) {
                document.getElementById("user_email").innerHTML = user.email
            }
        });

    </script>
    
</body>

</html>
