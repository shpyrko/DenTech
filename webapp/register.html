<!DOCTYPE html>

<html>
    <head>
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    
    <body>

        <div class="container min-vh-100 pt-3">
            <div class="d-flex justify-content-center">
                <form method="POST" action="js/register.js">
                    <!-- Fields for registration: First name, Last name, email, address, phone number -->
                    <div class="col">
                        <input class="form-control" type="text" placeholder="First Name" id="first_name" required />
                    </div>
                    
                    <div class="col pt-2">
                        <input class="form-control" type="text" placeholder="Last Name" id="last_name" required />
                    </div>
                    
                    <div class="col pt-2">
                        <input class="form-control" type="email" placeholder="Email Address" id="email_address" required />
                    </div>
                    
                    <div class="col pt-2">
                        <input class="form-control" type="text" placeholder="Home Address" id="home_address" required />
                    </div>
                    
                    <div class="col pt-2">
                        <input class="form-control" type="text" placeholder="Phone Number" id="phone_no" required />
                    </div>
                    
                    <div class=" pt-4">
                        <input type="button" id="register" class="btn btn-primary" value="Register Patient"/>
                    </div>
                </form>
            </div>
        </div>
        
            <!-- Initialize Firebase Scripts -->
        <script src="/__/firebase/8.2.10/firebase-app.js"></script>
        <script src="/__/firebase/8.2.10/firebase-auth.js"></script>
        <script src="/__/firebase/8.2.10/firebase-analytics.js"></script>
        <script src="/__/firebase/8.3.2/firebase-firestore.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="js/register.js"></script>
    </body>
    
</html>
