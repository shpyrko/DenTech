<!DOCTYPE html>

<html>
    <head>
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    
    <body>
        
        <div class="container min-vh-100 pt-3">
            <div class="d-flex justify-content-center">
                <form method="POST" action="js/edit_appointment.js">
                    <div class="col">
                        <input type="text" placeholder="First Name" id="first_name" disabled />
                    </div>
                    
                    <div class="col pt-2">
                        <input type="text" placeholder="Last Name" id="last_name" disabled />
                    </div>
                    
                    <div class="col pt-2">
                        <input type="text" placeholder="Phone Number" id="phone_no" disabled />
                    </div>
                    
                    <div class="col pt-2">
                        <label for="date">Appointment Date: </label>
                        <input type="date" id="date" required />                    
                    </div>
                    
                    <div class="col pt-2">
                        <label for="date">Appointment Time: </label>
                        <input type="time" id="time" required />                   
                    </div>

                    <div class="col pt-4">
                        <input type="button" id="edit_appointment" class="btn btn-primary" value="Edit Appointment"/>
                        <input type="button" id="delete_appointment" class="btn btn-danger" value="Delete Appointment">
                    </div>
                </form>
            </div>
        </div>
        
            <!-- Initialize Firebase Scripts -->
        <script src="/__/firebase/8.2.10/firebase-app.js"></script>
        <script src="/__/firebase/8.2.10/firebase-auth.js"></script>
        <script src="/__/firebase/8.2.10/firebase-analytics.js"></script>
        <script src="/__/firebase/8.3.2/firebase-firestore.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="js/edit_appointment.js"></script>
    </body>
    
</html>
